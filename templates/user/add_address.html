{% extends 'user/userbase.html' %}
{% block content %}

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <!-- <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5"> -->
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Address</h3>
              <a href="/cartview" > <button class="btn btn-success">Back to Cart</button> </a>
            <form class="px-md-2" action="/add_address/" method="POST">
              {% for message in messages %}
              <p><span class="text-danger">{{message}}</span></p>
              {%endfor%} 
              {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <input type="text" name="name" class="form-control" id="exampleDatepicker1" />
                        <label for="exampleDatepicker1" class="form-label">Name</label>
                      </div>
    
                    </div>
  
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <input type="tel" name="phone" class="form-control" id="exampleDatepicker1" />
                        <label for="exampleDatepicker1" class="form-label">Phone number</label>
                      </div>
    
                    </div>
                    
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <input type="text" name="house_name" class="form-control" id="exampleDatepicker1" />
                      <label for="exampleDatepicker1" class="form-label">House name</label>
                    </div>
  
                  </div>

                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <input type="text" name="street_name" class="form-control" id="exampleDatepicker1" />
                      <label for="exampleDatepicker1" class="form-label">Street name</label>
                    </div>
  
                  </div>
                  
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <input type="text" name="landmark" class="form-control" id="exampleDatepicker1" />
                        <label for="exampleDatepicker1" class="form-label">Landmark</label>
                      </div>
    
                    </div>
  
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <input type="text" name="city" class="form-control" id="exampleDatepicker1" />
                        <label for="exampleDatepicker1" class="form-label">City</label>
                      </div>
    
                    </div>
                    
                  </div>

                  
                <div class="form-outline mb-4">
                  <input type="tel" name="pin" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Pin</label>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                
            </form>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
