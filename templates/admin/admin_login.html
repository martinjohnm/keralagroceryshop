{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href= '{% static "admin/assets/vendors/mdi/css/materialdesignicons.min.css" %}'>
    <link rel="stylesheet" href= '{% static "admin/assets/vendors/css/vendor.bundle.base.css" %}'>
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href= '{% static "admin/assets/css/style.css" %}'>
    <!-- End layout styles -->
    <link rel="shortcut icon" href= '{% static "admin/assets/images/favicon.ico" %}' />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo text-center">
                  <img  src= 'https://i.pinimg.com/originals/6e/33/f9/6e33f9f244403ef58eef3c08117432ae.png'>
                </div>
                <h4 class="text-center">ADMIN LOGIN</h4>
                <h6 class="font-weight-light text-center">LOG IN ADMIN !</h6>
                <form class="pt-3" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="pass1" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3 tex text-center">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">LOG IN</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  {% for message in messages %}
                    <p><span class="text-danger">{{message}}</span></p>
                  {%endfor%} 
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src= '{% static "admin/assets/vendors/js/vendor.bundle.base.js" %}'></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src= '{% static "admin/assets/js/off-canvas.js" %}'></script>
    <script src= '{% static "admin/assets/js/hoverable-collapse.js" %}'></script>
    <script src= '{% static "admin/assets/js/misc.js" %}'></script>
    <!-- endinject -->
  </body>
</html>
