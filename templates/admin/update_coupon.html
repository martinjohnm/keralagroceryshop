{% block content %}
<div class="main-panel">

      <div class="row">

        
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Coupon</h4>

              <p ><a href="/coupons"> <button class="btn-success" >View all</button></a></p>
              
              <div class="table-responsive pt-3">
               
                <form class="forms-sample" method="POST">
                    {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="exampleInputName1">Code</label>
                    <input type="text" name="code" class="form-control" id="exampleInputName1" value="{{coupon.coupen_code}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Discount amount</label>
                    <input type="tel" name="discount" class="form-control" id="exampleInputEmail3" value="{{coupon.discount_price}}">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail3">Minimum amount</label>
                    <input type="tel" name="minimum" class="form-control" id="exampleInputEmail3" value="{{coupon.minimum_amount}}">
                  </div>
                  
                  
                  
                  <button type="submit" onclick="showSwal('update_coupon')" class="btn btn-primary mr-2">Submit</button>
                  <button class="btn btn-light">Cancel</button>
                </form>
             
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
{% endblock %}
